<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <h1>Website Data Covid</h1>
            <ol>
                <li>Aldhy Putra Mahardika (Front End)</li>
                <li>Fajar Setiawan (Back End)</li>
            </ol>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <lbd-chart
                  [title]="'Email Statistics'"
                  [subtitle]="'Last Campaign Performance'"
                  [chartClass]="'ct-perfect-fourth'"
                  [chartType]="emailChartType"
                  [chartData]="emailChartData"
                  [legendItems]="emailChartLegendItems"
                  [withHr]="true"
                  [footerIconClass]="'fa fa-clock-o'"
                  [footerText]="'Campaign sent 2 days ago'">
                </lbd-chart>
            </div>
        </div>
    </div>
</div>
